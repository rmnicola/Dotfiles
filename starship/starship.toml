format = """
$directory\
$character\
"""

right_format = """
( $git_status)\
( $git_branch)\
( ${custom.ros})\
( ${conda})\
"""

# Increased to prevent flickering on large repos
scan_timeout = 500
add_newline = false
palette = "catppuccin"

[conda]
symbol = '󱔎 '
ignore_base = false
format = '[$symbol](lavender)'

[custom.ros]
# Faster check using Environment Variable
when = """ test -n "$ROS_DISTRO" """
format = "[󰚩 ](lavender)"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[](green)"

[git_branch]
style = "mauve"
format = "[$symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "text"
format = '([$ahead_behind]($style) )'
conflicted = '[](red) '
ahead = '[](green) '
behind = '[](red) '
diverged = '[](text) '
up_to_date = '[󰸞](green) '

[directory]
# The Fix: Handle repos natively
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"
# The Fix: Use letter-based breadcrumbs for a cleaner minimal look
fish_style_pwd_dir_length = 1
style = "overlay2"
read_only = " "
read_only_style = "red"
repo_root_style = "subtext1"
# Simplified format
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

